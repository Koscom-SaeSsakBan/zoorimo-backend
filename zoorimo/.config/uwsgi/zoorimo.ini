[uwsgi]
chdir = /home/ubuntu/develop/zoorimo-backend/
module = zoorimo.wsgi:application
home = /home/ubuntu/develop/zoorimo-backend/env/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/zoorimo.pid
logto = /var/log/uwsgi/zoorimo/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true